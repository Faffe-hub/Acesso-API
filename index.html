<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE PRÁTICA DE ACESSO API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://t2.tudocdn.net/143914?w=1920&h=1440');  
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);  
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #888;
            outline: none;
        }

        button {
            background-color: #6c757d;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a6268;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }

        .result-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        .result-container h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #444;
        }

        .result-container p {
            word-wrap: break-word;
            font-size: 14px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            margin: 10px auto;
            overflow-wrap: break-word;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

     
    <div class="login-container" id="loginContainer">
        <h1>ATIVIDADE PRÁTICA DE ACESSO API</h1>
        
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <button type="submit">Login</button>
        </form>

        <p id="message"></p>
    </div>

     
    <div class="result-container" id="resultContainer" style="display: none;">
        <h2>Token</h2>
        <p id="tokenDisplay"></p>

        <h2>Cidades</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody id="cityTableBody">
                 
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();   

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                 
                const response = await fetch('http://137.184.108.252:5000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('message').innerText = 'Login realizado com sucesso!';
                    document.getElementById('tokenDisplay').innerText = formatToken(data.token);

                     
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('resultContainer').style.display = 'block';

                     
                    await fetchCities(data.token);
                } else {
                    document.getElementById('message').innerText = 'Erro no login: ' + data.message;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                document.getElementById('message').innerText = 'Erro na requisição: ' + error.message;
            }
        });

        async function fetchCities(token) {
            try {
                const response = await fetch('http://137.184.108.252:5000/api/cidades', {
                    method: 'GET',
                    headers: {
                        'x-access-token': token
                    }
                });

                const cities = await response.json();

                if (response.ok) {
                    const cityTableBody = document.getElementById('cityTableBody');
                    cityTableBody.innerHTML = cities.map(city => 
                        `<tr><td>${city.id}</td><td>${city.nome}</td></tr>`
                    ).join('');
                } else {
                    document.getElementById('message').innerText = 'Erro ao buscar cidades: ' + cities.message;
                }
            } catch (error) {
                console.error('Erro ao buscar cidades:', error);
                document.getElementById('message').innerText = 'Erro ao buscar cidades: ' + error.message;
            }
        }

        function formatToken(token) {
            
            return token.match(/.{1,50}/g).join('\n');
        }
    </script>

</body>
</html>
